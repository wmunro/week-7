<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Train Time</title>
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	
</head>
<body>
<div class="container">
<div class="jumbotron" style="background-color:#A04000; text-align:center;" >
  <h1>Anytime is Train Time</h1>
  <h3>Choo Choo. Chee Chee.</h3>
 </div>


<div class="row">
  <div class="cp;-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="anel pael-primary">
      <div class="panel-title"><h3>Current Train Schedule</h3></div>
      <div class="panel-body">
        <table class="table table-hover" id="trainSchedule">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>

          <tbody>
              
          </tbody>

          
        </table>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
    </div>

    <div class="panel-body">

    <form>
      
          <div class="form-group">
             <label for="">Train Name:</label>
              <input type="text" class="form-control small" id="trainName">
          </div>

          <div class="form-group">
             <label for="">Destination:</label>
             <input type="text" class="form-control" id="destination">
          </div>

          <div class="form-group">
             <label for="">First Train Time (HH:mm-Military time:</label>
             <input type="text" class="form-control" id="firstTrainTime">
          </div>

          <div class="form-group">
             <label for="">Frequency (min):</label>
             <input type="text" class="form-control" id="frequency">
         </div>

         <button type="Search" class="btn btn-default" id="runSearch">
             <i class="fa fa-search"></i> Search
         </button>

    </form>
  </div>
</div>
</div>

<script src='firebase.js'></script>
</body>
</html>
